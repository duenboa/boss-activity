<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录运营系统</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>


<body class='body-black'>
<div class='container'>
    <div class="loginbox">
        <h1>账号登录</h1>
        <div class="item userName">
            <label for="txt_userName">账号</label>
            <input id="txt_userName" class="empty" type="text" placeholder="请输入管理员账号" maxlength="32" tabindex="1"
                   autocomplete="off">
        </div>
        <div class="item passWord">
            <label for="txt_password">密码</label>
            <input id="txt_password" type="password" class="empty" placeholder="请输入管理员密码" maxlength="32" tabindex="2"
                   autocomplete="off">
        </div>

        <div id="longinSubmit" class="submit margin-left">登 录</div>
        <div class="tips errortips">
            <b>!</b>
            <div class="triangle"></div>
        </div>
    </div>

</div>
</body>


<script>
    (function (doc, win, fontSize) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) {
                    return;
                }
                docEl.style.fontSize = fontSize * (clientWidth / 375) + 'px';
            };
        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window, 16);
</script>
<script src='../js/jquery-3.2.0.min.js'></script>
<script src='../js/admin.js'></script>
</html>
